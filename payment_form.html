<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title> 
 
</head>
<body>
    <form action="">
        
    
    <h2> contact details</h2>
    <h5> <P>(* field are required)</P> </h5>      
        <fieldset>
                <p>Name*:<input type="text" name="name" required></p>
            </fieldset>
                <fieldset>
            <legend>Gender*</legend>
        <p>
            Male <input type="radio" name="Gender" required id="male">female <input type="radio" name="Gender" id="female" required>

        </p>
    </fieldset>
    <fieldset>
        <p>Address*:<textarea name="Address" id="Address" cols="100" rows="5" required></textarea></p>
    </fieldset>
    <fieldset>
        <p> Email*:<input type="email" name="email" id="email" required></p>
    </fieldset>
    <fieldset> 
        <p> Pincode: <input type="number" name="pincode" id="pincode"> </p>

    </fieldset>
        ,<fieldset>
            <p>Phone*: <input type="number" name="phone" id="Phone" required> </p>               
        
        </fieldset>
        <h2> payment information* </h2>
        <h5> <P>(* field are required)</P> </h5>      
        <fieldset>
        <p>card type
            <select name="card_type" id="card_type">
            <option value="">---select a card type---</option>
            <option value="visa">visa</option>
            <option value="master card">master </option>
             <option value="rupay"> rupay</option>
             <option value="globalcard"> globalcard</option>
             <option value="UPI"> UPI</option>   
             <option value="EMI">EMI</option>     
            
        </select>
        </p>
    </fieldset>
    <fieldset>
        <p>
            card number*: <input type=" number" name="card _number" id="card_number" required>

        </p>
    </fieldset>
<fieldset>
    <p>
        Expiration Date *: <input type="date" name="exp_date" id="exp_date" required>
    </p>
</fieldset>
<fieldset>
    <p>
        CVV* <input type="password" name="CVV" id="CVV" required>

    </p>
</fieldset>
<fieldset>
    <input type="submit" value="PAY NOW">
</fieldset>



        

    


    </form>
    
</body>
</html>
